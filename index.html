<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>

        <!-- Decorative Kiss Mark -->
        <div class="kiss-decoration"></div>

        <!-- Carousel-style Photo Gallery -->
        <div class="carousel">
            <button class="carousel-btn prev" onclick="prevImage()">❮</button>
            <img id="carousel-img" src="https://raw.githubusercontent.com/danielblackin/TidaBirthdayProject/main/image1.jpg" alt="Memory">
            <button class="carousel-btn next" onclick="nextImage()">❯</button>
        </div>

        <!-- Reasons Button and Display -->
        <button onclick="generateReason()" class="love-button">Why I Love You</button>
        <p id="reason"></p>

        <!-- Spotify Playlist Embed -->
        <div class="spotify-playlist">
            <iframe src="https://open.spotify.com/embed/playlist/1bYZPu1Bm9NBPPiomKzxlv" width="100%" height="380" frameBorder="0"></iframe>
        </div>

        <!-- Decorative Elements -->
        <div class="strawberry-decoration"></div>
        <div class="birthday-decoration"></div>

        <!-- Floating hearts background -->
        <div class="bg_heart"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
