<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>

        <!-- Cute decorations like lipstick kisses -->
        <div class="kiss-decoration"></div>

        <!-- Redesigned Photo Gallery Section -->
        <div class="gallery">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image1.jpg" alt="Memory 1" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image2.jpg" alt="Memory 2" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image3.jpg" alt="Memory 3" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image4.jpg" alt="Memory 4" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image5.jpg" alt="Memory 5" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image6.jpg" alt="Memory 6" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image7.jpg" alt="Memory 7" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image8.jpg" alt="Memory 8" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image9.jpg" alt="Memory 9" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image10.jpg" alt="Memory 10" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image11.jpg" alt="Memory 11" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image12.jpg" alt="Memory 12" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image13.jpg" alt="Memory 13" onclick="openLightbox(this)">
            <img src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image14.jpg" alt="Memory 14" onclick="openLightbox(this)">
        </div>

        <!-- Lightbox for Full-Screen Viewing -->
        <div id="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img id="lightbox-img">
        </div>

        <!-- Reasons Button and Display -->
        <button onclick="generateReason()" class="love-button">Why I Love You</button>
        <p id="reason"></p>

        <!-- Spotify Playlist Embed -->
        <div class="spotify-playlist">
            <iframe src="https://open.spotify.com/embed/playlist/1bYZPu1Bm9NBPPiomKzxlv" width="100%" height="380" frameBorder="0"></iframe>
        </div>

        <!-- Decorative Elements -->
        <div class="strawberry-decoration"></div>
        <div class="birthday-decoration"></div>

        <!-- Floating hearts background -->
        <div class="bg_heart"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
