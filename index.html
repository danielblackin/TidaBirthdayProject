<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love - Birthday Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> Happy Birthday, My Love! <i class="fas fa-heart"></i></h1>

        <div class="kiss-decoration"></div>

        <!-- Slideshow Section -->
        <div class="photo-booth">
            <button class="prev" onclick="prevSlide()" aria-label="Previous Slide">❮</button>
            <div class="slideshow">
                <!-- All images from your GitHub repository for the slideshow -->
                <!-- Ensure images load correctly -->
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image1.jpg" alt="Memory 1">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image2.jpg" alt="Memory 2">
                <!-- Repeat for each slide (up to image14.jpg) -->
            </div>
            <button class="next" onclick="nextSlide()" aria-label="Next Slide">❯</button>
        </div>

        <button onclick="generateReason()" class="love-button">
            <i class="fas fa-heart"></i> Why I Love You <i class="fas fa-heart"></i>
        </button>
        <p id="reason"></p>

        <!-- Spotify Playlist Embed -->
        <div class="spotify-playlist">
            <iframe src="https://open.spotify.com/embed/playlist/1bYZPu1Bm9NBPPiomKzxlv" width="100%" height="380" frameBorder="0"></iframe>
        </div>

        <!-- Roblox Obby Game -->
        <div id="obby-game">
            <canvas id="gameCanvas"></canvas>
            <p id="gameMessage"></p>
        </div>

        <div class="strawberry-decoration"></div>
        <div class="birthday-decoration"></div>
        <div class="bg_heart"></div>
    </div>

    <script src="script.js"></script>
    <script src="obby.js"></script>
</body>
</html>
