<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> Happy Birthday, My Love! <i class="fas fa-heart"></i></h1>
        <p id="countdown"></p>

        <!-- Cute decorations like lipstick kisses -->
        <div class="kiss-decoration"></div>

        <!-- Cute Photo Slideshow with borders -->
        <div class="photo-booth">
            <button class="prev" onclick="prevSlide()">❮</button>
            <div class="slideshow">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image1.jpg" alt="Memory 1">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image2.jpg" alt="Memory 2">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image3.jpg" alt="Memory 3">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image4.jpg" alt="Memory 4">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image5.jpg" alt="Memory 5">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image6.jpg" alt="Memory 6">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image7.jpg" alt="Memory 7">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image8.jpg" alt="Memory 8">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image9.jpg" alt="Memory 9">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image10.jpg" alt="Memory 10">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image11.jpg" alt="Memory 11">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image12.jpg" alt="Memory 12">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image13.jpg" alt="Memory 13">
                <img class="slides" src="https://github.com/danielblackin/TidaBirthdayProject/raw/main/image14.jpg" alt="Memory 14">
            </div>
            <button class="next" onclick="nextSlide()">❯</button>
        </div>

        <button onclick="generateReason()" class="love-button">
            <i class="fas fa-heart"></i> Why I Love You <i class="fas fa-heart"></i>
        </button>
        <p id="reason"></p>

        <div class="spotify-playlist">
            <iframe src="https://open.spotify.com/embed/playlist/1bYZPu1Bm9NBPPiomKzxlv" width="100%" height="380" frameBorder="0"></iframe>
        </div>

        <!-- Decorative Elements -->
        <div class="strawberry-decoration"></div>
        <div class="birthday-decoration"></div>

        <!-- Floating hearts background -->
        <div class="bg_heart"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
